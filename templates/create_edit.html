{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                
                <h3 class="mb-4 text-center text-secondary">
                    {% if chat %} Edit Message {% else %} Compose Message {% endif %}
                </h3>

                <form method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label text-muted">Who are you?</label>
                        <input type="text" name="sender" class="form-control" placeholder="Enter your name" 
                               value="{{ chat.sender if chat else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Who is this for?</label>
                        <input type="text" name="receiver" class="form-control" placeholder="Enter receiver's name" 
                               value="{{ chat.receiver if chat else '' }}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted">Your Message</label>
                        <textarea name="message" class="form-control" rows="4" placeholder="Type your message here..." required>{{ chat.message if chat else '' }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            {% if chat %} Update Chat {% else %} Add Chat {% endif %}
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-light text-muted">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
